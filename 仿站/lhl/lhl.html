<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="lhl.css">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    position: relative;
    
}

.lhl-content-wrapper {
    position: relative;
    width: 100%;
    height: 100%;
    height: 512px;
    background-image: url("img1/30th-anniversary-hub-background-desktop-04-en-02oct24.webp");
    background-size: contain;
    user-select: none;
}

.lhl-introduce{
}

.lhl-content {
    height: 512px;
    z-index: 1;
    max-width: 1200px;
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    overflow: hidden;
}

.lhl-button {
    all: unset;
    display: inline-block;
    background-color: #0070cc;
    color: white;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.lhl-button:hover {
    background-color: rgb(0, 90, 170);
    border: 2px solid white;
    box-shadow: 0 0 8px rgba(0,112,204);
}

.lhl-Image {
    width: 1000px;
    height: 237px;
    order: 2;
}

.lhl-Image img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

.lhl-background {
    height: 527px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    background-image: url("img1/image.png");
    background-size: cover;
    background-position: center;
    padding: 20px;
    color: white;
}

.lhl-background .lhl-text {
    font-size: 24px;
    line-height: 1.5;
    margin: 0 auto;
    text-align: left;
    padding-right: 40%;
}

.lhl-a {
    position: relative;
    background-color: #26254f;
    height: 426px;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    flex-wrap: nowrap;
}

.lhl-text-a {
    align-self: center;
    margin-top: 10px;
    padding: 14px;
    font-size: 14px;
    color: black;
    background-color: white;
    padding: 10px 24px;
    border-radius: 40px;
    cursor: pointer;
    margin-right: 10px;
    border: 2px solid transparent;
    font-weight: 600;
    outline: 2px solid rgba(255, 255, 255, 0); /* 白色，50%透明度 */
    outline-offset: 2px;            /* 边框与元素的间距 */
    transition: outline-color 0.1s ease; /* 过渡动画 */
}

.lhl-text-a:hover {
    /* border: 2px solid #26254f; */
    /* box-shadow: 0 0 8px white; */
    outline-color: rgba(255, 255, 255, 1); /* 悬停时不透明 */
}

.lhl-a > div {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 10px;
}

.lhl-a .lhl-text {
    font-size: 16px;
    color: white;
}

.lhl-text{
    margin-left: 30px;
}

.lhl-a img {
    width: 209px;
    height: 117px;
    border-radius: 12px;
}

.lhl-b {
    width: 510px;
    height: 370px;
    padding-top: 17px;
    transition: transform 0.3s ease, background-color 0.3s ease, border 0.3s ease;

}

.lhl-b img {
    width: 450px;
    height: 238px;
}

.lhl-b:hover {
    transform: translateY(-10px);
    background-color: rgba(0, 0, 0, 0.5);
    border: 2px solid grey;
    border-radius: 12px;
}

.lhl-c {
    background-color: #26254f;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    padding-bottom: 24px;
}

h2 {
    font-size: 35px;
    font-weight: 200;
}

.lhl-text-b {
    font-size: 14px;
    font-weight: 200;
}

h1 {
    font-weight: 300;
    font-size: 43px;
}

.lhl-description .lhl-description-a {
    font-weight: 400;
    font-size: 20px;
}

.lhl-description-a {
    color: rgb(178,178,178);
}

.lhl-description {
    color: rgb(107,107,107);
    margin-bottom: 15px;
}

.lhl-circle {
    width: 50px;
    height: 50px;
    background-color: #0070cc;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 24px;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
}

.lhl-circle {
    font-size: 14px;
    color: black;
    background-color: white;
    border-radius: 40px;
    cursor: pointer;
    margin-right: 10px;
    border: 2px solid transparent;
}

.lhl-circle:hover {
    border: 2px solid #26254f;
    box-shadow: 0 0 8px white;
}

.lhl-left-arrow {
    left: 10px;
}

.lhl-right-arrow {
    right: 10px;
}
    </style>
</head>
<body>
    <div class="lhl-content-wrapper">
        <div class="lhl-content">
            <div class="lhl-introduce">
                <h2>PlayStationの30年</h2>
                <div class="lhl-description">
                    30周年を記念して、PlayStationの歴史と数々のゲーム機本体やゲームを巡る「思い出」を公開中。ぜひ一緒にお祝いしましょう
                </div>
                <div class="lhl-button">お祝いに参加する</div>
                <div class="lhl-button">思い出を振り返る</div>
            </div>
            <div class="lhl-Image">
                <img src="img1/30th-anniversary-logo-01-en-21aug24 (1).webp">
            </div>
        </div>
    </div>
    <div class="lhl-doom">
        <div class="lhl-background">
            <div class="lhl-text">
            <h1>5月の<br>PlayStation</h1>
                <p class="lhl-description-a">今月のPlayStation注目トピックスをお届けします。</p>
            </div>
        </div>

        <div class="lhl-a">
            <!-- <div class="lhl-circle lhl-left-arrow">
                <span><</span>
            </div> -->
            <div class="lhl-b">
                <img src="img1/doom-the-dark-ages-screenshot-09-en-10june24.webp">
                <div class="lhl-text">
                    <p>新作ゲームタイトル</p> 
                    <p class="lhl-text-b">『DOOM: The Dark Ages』を始めとした、今月の新作游戏タイトルをチェックしましょう。</p>
                </div>
            </div>
            <div class="lhl-b">
                <img src="img1/COD-BLOPS-6-warzone-season-3-keyart-01-en-26mar25$en.webp">
                <div class="lhl-text">
                    <p>最新アップデート</p> 
                    <p class="lhl-text-b">『Call of Duty: Warzone』のシーズン3を始めとする、今月の注目イベントをチェックしましょう。</p>
                </div>
            </div>
            <!-- <div class="lhl-circle lhl-right-arrow">
                <span>></span>
            </div> -->
        </div>

        <div class="lhl-c">
            <div class="lhl-text-a">詳細を見る</div>
        </div>
    </div>
</body>
</html>
