<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ps5.css">
    <style>
        body {
            overflow-x: hidden; /* 防止水平滚动条 */
        }
        
        .mwj-container {
            width: 1600px;
            margin: 50px auto 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .mwj-text-content {
            margin-right: 90px;
        }
        
        .mwj-picture {
            height: 500px;
        }
        
        .mwj-picture img {
            height: 100%;
        }
        
        .mwj-choice {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            position: relative;
            margin-left: 20px;
        }
        
        .mwj-scroll-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: rgb(0, 112, 204);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .mwj-scroll-btn:hover {
            background-color: rgb(0, 90, 170);
            border: 2px solid white;
            box-shadow: 0 0 8px rgba(0,112,204);
        }
        
        .mwj-scroll-left {
            left: 10px;
        }
        
        .mwj-scroll-right {
            right: 10px;
        }
        
        .mwj-block {
            display: inline-block;
            text-align: center;
            margin: 0 5px;
            width: 260px;
            height: 190px;
            flex-shrink: 0;
            cursor: pointer;
            outline: none;
            position: relative;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }
        
        .mwj-block:focus .mwj-tp {
            border: 2px solid rgb(0, 112, 204);
            border-radius: 14px;
        }
        
        .mwj-block:focus .mwj-text {
            color: rgb(0, 112, 204);
        }
        
        .mwj-choice img {
            width: 210px;
            height: 111px;
            margin: 5px;
            padding: 14px;
            border-radius: 14px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            opacity: 0.6;
        }
        
        .mwj-choice .mwj-block:hover img,
        .mwj-choice .mwj-block:focus img {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
            opacity: 1;
        }
        
        .mwj-text {
            white-space: normal;
            font-size: 14px;
            margin-top: 5px;
            font-weight: 300;
            color: #333;
        }
        
        .mwj-button-container {
            display: flex;
        }
        
        .mwj-detailed {
            color: beige;
            background-color: rgb(0, 112, 204);
            padding: 10px 14px;
            border-radius: 40px;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-right: 10px;
            border: 2px solid transparent;
        }
        
        .mwj-detailed:hover {
            background-color: rgb(0, 90, 170);
            border: 2px solid white;
            box-shadow: 0 0 8px rgba(0,112,204);
        }
        
        .mwj-a {
            color: rgb(0, 112, 204);
            font-size: 20px;
            margin-bottom: 5px;
            font-weight: 400;
        }
        
        .mwj-b {
            font-weight: 200;
            padding-top: 15px;
            padding-bottom: 15px;
            font-size: 16px;
            line-height: 1.4;
        }
        h1 {
            font-weight: 400;
            font-size: 60px;
        }
        
 </style>
</head>
<body>
    <div class="mwj-container">

        </div>

</body>
</html>
